  <div class="container w-50">
    <h1 class="text-center titulo">Formulario Contacto Supermercado</h1>
    <br>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="mb-4">
                <label for="formGroupExampleInput2" class="form-label mr-2">Nombre:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Tu respuesta">
              </div>
            </div>
            <div class="col">
              <div class="mb-4">
                <label for="formGroupExampleInput3" class="form-label mr-2">Apellido:</label>
                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Tu respuesta">
              </div>
            </div>
            <div class="mb-4">
              <label for="formGroupExampleInput3" class="form-label">Correo de Contacto:</label>
              <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Tu respuesta">
            </div>
          </div>
          <div class="mb-4">
            <label for="formGroupExampleInput4" class="form-label">Telefono de Contacto:</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Tu respuesta">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Algun comentario.."></textarea>
          </div>
          <button type="button" class="btn btn-contacto">Enviar</button>
        </div>
      </div>
    </div>
  </div>
